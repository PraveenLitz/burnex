<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Burnex AI</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/PNG">

    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --text-main: #1f2937;
            --text-light: #6b7280;
            --bg-gradient: radial-gradient(circle at top left, #d1fae5, #f3f4f6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.8);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 5px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 5px;
            margin-left: 2px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: #f9fafb;
            color: var(--text-main);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .footer-text a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 700;
        }
        .footer-text a:hover { text-decoration: underline; }

        /* Error Alert Styling */
        .alert {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">
            <i class="fas fa-leaf"></i> Burnex AI
        </div>
        <p class="subtitle">Welcome back! Please enter your details.</p>

        <form method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        <i class="fas fa-exclamation-circle"></i> {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="footer-text">
            Don't have an account? <a href="{{ url_for('register') }}">Sign up for free</a>
        </div>
    </div>

</body>
</html>

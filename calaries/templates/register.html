<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Burnex AI</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/PNG">

    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --text-main: #1f2937;
            --text-light: #6b7280;
            --bg-gradient: radial-gradient(circle at bottom right, #d1fae5, #f3f4f6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.8);
            text-align: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 5px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 6px;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Padding left for icon */
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: #f9fafb;
            color: var(--text-main);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        input:focus + i { color: var(--primary); }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        /* Social Static Auth */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-light);
            font-size: 0.85rem;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        .divider span { padding: 0 10px; }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
        }

        .social-btn:hover { background: #f9fafb; border-color: #d1d5db; }

        /* Footer & Error */
        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .footer-text a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 700;
        }
        .footer-text a:hover { text-decoration: underline; }

        .alert {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .terms {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 15px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="brand">
            <i class="fas fa-leaf"></i> Burnex AI   
        </div>
        <p class="subtitle">Join 50k+ users tracking their health.</p>

        <form method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        <i class="fas fa-exclamation-circle"></i> {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label>Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="John Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="name@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Create a strong password" required>
                </div>
            </div>

            <button type="submit">Create Account & Start Trial</button>
        </form>

        <p class="terms">
            By clicking above, you agree to our Terms of Service and Privacy Policy.
        </p>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-buttons">
            <!-- Static Buttons (Visual Only) -->
            <a href="#" class="social-btn">
                <i class="fab fa-google" style="color: #DB4437;"></i> Google
            </a>
            <a href="#" class="social-btn">
                <i class="fab fa-apple" style="color: #000;"></i> Apple
            </a>
        </div>

        <div class="footer-text">
            Already have an account? <a href="{{ url_for('login') }}">Log In</a>
        </div>
    </div>

</body>
</html>
